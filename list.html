<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
</head>
<body>
    <h1>ordered list</h1>
    <ol type="a" start="c">
        <li>HTML</li>
        <li>CSS</li>
        <li>bootstrap</li>
        <li>javascript</li>
    </ol>
    <h1>unordered list</h1>
    <ul type="disc">
        <!--type=None, circle,disc,square-->
        <li>Apple</li>
        <li>banana</li>
        <li>pear</li>
        <li>mango</li>
    </ul>
    <h1>descriptive list</h1>
    <dl type="circle">
        <dt>HTML</dt>
        <dd>Hpertext markup language</dd>
        <dd>easy to use</dd>
        <dt>CSS</dt>
        <dd>cascading style sheet</dd>
        <dd>used for styling</dd>
    </dl>
</body>
</html>
